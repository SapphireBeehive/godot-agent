[pytest]
# Pytest configuration for security tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = -v --tb=short --strict-markers

# Timeouts (prevent hung tests)
timeout = 120
timeout_method = thread

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_network: marks tests that require actual network access

# Logging
log_cli = true
log_cli_level = INFO

