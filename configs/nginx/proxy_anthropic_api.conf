# nginx stream proxy for api.anthropic.com
# Required for Claude Code CLI to communicate with Anthropic API

log_format proxy_anthropic '$remote_addr [$time_local] '
                           '$protocol $status $bytes_sent $bytes_received '
                           '$session_time "$upstream_addr"';

upstream anthropic_upstream {
    server api.anthropic.com:443;
}

server {
    listen 443;
    
    access_log /dev/stdout proxy_anthropic;
    error_log /dev/stderr info;
    
    proxy_pass anthropic_upstream;
    proxy_connect_timeout 10s;
    proxy_timeout 600s;  # Long timeout for API calls
    proxy_socket_keepalive on;
}
